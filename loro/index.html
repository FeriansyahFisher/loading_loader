<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimmer Text Loading</title>
    <style>
        @keyframes shimmer {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        .shimmer-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(90deg, #696969 25%, #c6c6c6 50%, #494949 75%);
            background-size: 200px 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
        }

        @media (prefers-color-scheme: dark) {
            /*.shimmer-text{
                background: linear-gradient(90deg, #3a3a3a 25%, #666666 50%, #393939 75%);
            }*/
        }
    </style>
</head>
<body>
    <div class="shimmer-text">Loading...</div>
</body>
</html>
